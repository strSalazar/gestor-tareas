<section class="card">
  <h2>Lista de tareas</h2>

  @if (error) {
    <p class="error">{{ error }}</p>
  }

  @if (tasks.length === 0) {
    <p>No hay tareas.</p>
  } @else {
    <ul class="list">
      @for (t of tasks; track t.id) {
        <li class="item">
          <div>
            <strong>{{ t.titulo }}</strong>
            @if (t.descripcion) {
              <div class="muted">{{ t.descripcion }}</div>
            }
          </div>

          <button class="btn btn-ghost" (click)="remove(t.id)">
            Eliminar
          </button>
        </li>
      }
    </ul>
  }
</section>
